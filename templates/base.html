<html>
<head>
    <title>[[TITLE]]</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport"/>
    <link href="../vendor/baguetteBox/baguetteBox.min.css" rel="stylesheet">
    <script src="../vendor/baguetteBox/baguetteBox.min.js"></script>
    <link href="../dist/main.css" rel="stylesheet"/>
</head>
<body>
<div id="page-wrapper">
    <section class="_header-image" id="header" style="background-image: url([[HEADERIMAGE]]);">
        <div class="container">
            <h1>[[HEADLINE]]</h1>
            [[COUNTDOWN]]
        </div>
    </section>

    <section id="main">
        <div class="container">
            <div id="content">
                <article class="box post">
                    [[INTROTEXT]]
                </article>

                [[RSVPFORM]]

                <article class="box post">
                    <header>
                        <h2>Anfahrt</h2>
                    </header>
                    [[DIRECTIONS]]
                </article>

                <article class="box post">
                    <header>
                        <h2>Ablauf</h2>
                    </header>
                    [[AGENDA]]
                </article>

                <article class="box post">
                    [[FAQINTRO]]
                    [[FAQ]]
                </article>

                <article class="box post">
                    [[PHOTOHIGHLIGHT]]
                </article>

                [[MUSICREQUESTFORM]]

                <article class="box post">
                    <header>
                        <h2>Fotos</h2>
                    </header>
                    [[GALLERYLINK]]
                    [[PHOTOUPLOAD]]
                </article>

                [[CONTACT]]
            </div>
        </div>
    </section>

    <footer id="footer">
        <div class="container">
            &copy; 2025 Daniel Ziegler | Design: <a href="http://html5up.net" target="_blank">HTML5 UP</a>
        </div>
    </footer>
</div>
</body>
</html>
